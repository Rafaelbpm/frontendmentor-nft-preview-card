<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="nft-card">
        <img src="./images/image-equilibrium.jpg" alt="" class="nft-image" />
        <h2 class="nft-name">Equilibrium #3429</h2>

        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="informations">
          <p class="eth-price">0.041 ETH</p>
          <p class="time-left">3 days left</p>
        </div>

        <div class="creator">
          <img
            src="./images/image-avatar.png"
            alt="NFT creator photo"
            class="creator-photo"
          />
          <p class="creator-name">Creation of <span class="creator-name-tag">Rafael Martins</span></p>
        </div>

      </div>

      <div class="attribution">Coded by <a href="#">Rafael Martins</a>.</div>
    </div>
  </body>
</html>
