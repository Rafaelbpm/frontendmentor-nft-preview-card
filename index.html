<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="nft-card">
        <img src="./images/image-equilibrium.jpg" alt="" class="nft-image" />
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="price">
          <p>0.041 ETH</p>
          <p>3 days left</p>
        </div>

        <div class="creator">
          <img
            src="./images/image-avatar.png"
            alt="NFT creator photo"
            class="creator-ph"
          />
          <p>Creation of Rafael Martins</p>
        </div>
      </div>
      <div class="attribution">Coded by <a href="#">Rafael Martins</a>.</div>
    </div>
  </body>
</html>
