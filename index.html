<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="stylesheet" href="./css/style.css" />
	<title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
	<div class="container">
		<div class="nft-card">

			<div class="block"> <img src="./images/icon-view.svg" class="eye-icon" alt="">
				<div class="color-block"></div>
			</div>
			<img src="./images/image-equilibrium.jpg" alt="NFT Art" class="nft-image" />
			<h2 class="nft-name">Equilibrium #3429</h2>

			<p class="nft-description">
				Our Equilibrium collection promotes balance and calm.
			</p>

			<!-- Price & Time  -->

			<div class="informations">

				<div class="teste-etherium">
					<div class="eth-icon">
						<img src="./images/icon-ethereum.svg" alt="" />
					</div>

					<p class="eth-price">0.041 ETH</p>
				</div>

				<div class="teste-clock">
					<div class="clock-icon">
						<img src="./images/icon-clock.svg" alt="" />
					</div>

					<p class="time-left">3 days left</p>

				</div>
			</div>

			<!-- Price & Time  -->

			<div class="divider"></div>

			<!-- Creator Info's -->

			<div class="creator">
				<img src="./images/image-avatar.png" alt="NFT creator photo" class="creator-photo" />

				<p class="creator-name">
					Creation of <a href="https://linktr.ee/kodamob" target="_blank">Rafael Martins</a>
				</p>
			</div>
		</div>
		<div class="attribution">Coded by <a href="https://linktr.ee/kodamob" target="_blank">Rafael Martins</a>.</div>
	</div>

	</div>
</body>

</html>
